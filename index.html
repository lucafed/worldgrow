<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Worldgrow</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="header">
        <div class="dot"></div>
        <div class="title">
          <h1>Il tuo Mondo</h1>
          <p id="msg">Nuovo compito: fai 2 foto (inizio + fine).</p>
        </div>
        <div class="stats">
          <div class="badge" title="energia"><span id="energy">0</span></div>
          <div class="badge" title="mondo"><span id="world">0</span></div>
        </div>
      </div>

      <div class="sceneBox">
        <div class="scene" id="scene"></div>
      </div>

      <div class="controls">
        <button class="btn primary" id="btnSnap">ðŸ“¸ Foto compito</button>
        <button class="btn" id="btnResetTask">Nuovo compito</button>
        <div class="hint">Regola MVP: <b>2 foto = compito finito</b> â†’ il mondo cresce.</div>
      </div>

      <input id="camera" type="file" accept="image/*" capture="environment" style="display:none" />
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
