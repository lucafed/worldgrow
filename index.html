<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Worldgrow ‚Äî Il tuo Mondo</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="theme-color" content="#0f2321">
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div class="title">
        <div class="dot"></div>
        <div>
          <div class="h1">Il tuo Mondo</div>
          <div class="sub" id="hint">Nuovo compito: fai 2 foto (inizio + fine).</div>
        </div>
      </div>

      <div class="counters">
        <div class="pill" title="Energia">
          <span class="ico">‚ö°</span>
          <span id="energy">0</span>
        </div>
        <div class="pill" title="Crescita mondo">
          <span class="ico">üåç</span>
          <span id="growth">0</span>
        </div>
      </div>
    </header>

    <section class="card">
      <div class="stage" id="stage">
        <!-- Sfondo (gradiente, niente immagini per ora: gi√† ‚Äúcartone‚Äù) -->
        <div class="bg"></div>
        <div class="fireflies" aria-hidden="true"></div>

        <!-- PORTA misteriosa -->
        <div class="door" id="door" aria-hidden="true">
          <div class="doorGlow"></div>
          <div class="doorWood"></div>
          <div class="doorKnob"></div>
        </div>

        <!-- PORTALE (appare in evento) -->
        <div class="portal" id="portal" aria-hidden="true"></div>

        <!-- ‚ÄúCOSA CHE CRESCE‚Äù (albero/oggetto) -->
        <div class="growthThing" id="growthThing" aria-hidden="true"></div>

        <!-- PERSONAGGI: SEMPRE VISIBILI + ANIMATI -->
        <div class="char geo" id="geo" aria-hidden="true">
          <div class="shadow"></div>
          <div class="body"></div>
          <div class="moss"></div>
          <div class="eyes">
            <span class="eye"></span><span class="eye"></span>
          </div>
          <div class="mouth"></div>
        </div>

        <div class="char scriba" id="scriba" aria-hidden="true">
          <div class="shadow"></div>
          <div class="body"></div>
          <div class="head"></div>
          <div class="mono"></div>
          <div class="eye"></div>
          <div class="beak"></div>
          <div class="wing w1"></div>
          <div class="wing w2"></div>
        </div>

        <!-- overlay flash + testo -->
        <div class="flash" id="flash" aria-hidden="true"></div>
        <div class="pop" id="pop" aria-hidden="true"></div>
      </div>
    </section>

    <section class="controls">
      <button class="btn primary" id="btnSnap">üì∏ Foto compito</button>
      <button class="btn" id="btnResetTask">Nuovo compito</button>
      <button class="btn ghost" id="btnDemo">‚ñ∂ Demo</button>

      <div class="foot">Regola MVP: <b>2 foto = qualcosa cambia</b>.</div>

      <!-- input camera -->
      <input id="camera" type="file" accept="image/*" capture="environment" hidden />
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
