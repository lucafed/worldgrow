<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Worldgrow</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<main class="wrap">
  <section class="card">

    <header class="header">
      <div class="dot"></div>
      <div class="title">
        <h1>Il tuo Mondo</h1>
        <p id="msg">Gli abitanti sono in attesa.</p>
      </div>
      <div class="stats">
        <div class="badge">‚ö° <span id="energy">0</span></div>
        <div class="badge">üåç <span id="world">0</span></div>
      </div>
    </header>

    <!-- SCENA -->
    <div class="stageWrap">
      <div class="stage idle" id="stage">

        <div class="bg"></div>
        <div class="fog"></div>

        <!-- PORTA -->
        <div class="door"></div>
        <div class="portal"></div>

        <!-- PERSONAGGIO 1 ‚Äî IL GUARDIANO STRAMBO -->
        <div class="char guardian">
          <div class="g-body"></div>
          <div class="g-eye left"></div>
          <div class="g-eye right"></div>
          <div class="g-mouth"></div>
          <div class="shadow"></div>
        </div>

        <!-- PERSONAGGIO 2 ‚Äî L‚ÄôESSERE NERVOSO -->
        <div class="char watcher">
          <div class="w-core"></div>
          <div class="w-ring"></div>
          <div class="shadow small"></div>
        </div>

        <div class="flash"></div>
        <div class="pop" id="pop"></div>

      </div>
    </div>

    <!-- CONTROLLI -->
    <div class="controls">
      <button class="btn primary" id="btnSnap">üì∏ Foto compito</button>
      <button class="btn" id="btnReset">Nuovo compito</button>
      <button class="btn ghost" id="btnDemo">‚ñ∂ Demo</button>
      <p class="hint">2 foto = qualcosa cambia.</p>
    </div>

    <input id="camera" type="file" accept="image/*" capture="environment" hidden />

  </section>
</main>

<script src="./app.js"></script>
</body>
</html>
